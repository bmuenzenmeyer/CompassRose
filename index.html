<html>
<head>
<link rel="stylesheet" type="text/css" href="compassrose-0.0.css">
<script type="text/javascript" src="jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="jquery-compassrose-0.1.min.js"></script>
<script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
<script src="//platform.twitter.com/widgets.js" type="text/javascript"></script>
<script type="text/javascript">
var contentLibrary = {home: "$(<span>'#nav'</span>).compassRose();",
                      rotate: "$(<span>'#nav'</span>).compassRose(<span>'rotate'</span>, 35);",
                      northPole: "$(<span>'#nav'</span>).compassRose(<span>'rotateTo'</span>, <span>'northPole'</span>, 90);"}
function action(key){
  switch (key){
    case 'home':
      $('#nav').compassRose('rotateTo', key, 90);
      break;
    case 'northPole':
      $('#nav').compassRose('rotateTo', key, 90);
      break;
    case 'rotate':
      $('#nav').compassRose('rotate', 35);
      break;
  }
  $('#nav').compassRose('center');
}

$(document).ready(function(){
  $('#nav').compassRose();
  $('#nav > div').click(function(){
    var contentKey = $(this).attr('id');
    $('#codeSnippet').html(contentLibrary[contentKey]);
    action(contentKey);
  });
});
</script>
</head>
<!--
-display rose on startup with a fade away to the content
-clicking home will reset the website.
-->
<body>
<div id="banner">
  <div class="emphasis">Compass Rose is a radial navigation/orientation plugin written in jQuery</div>
</div>
<div id="contactRibbon">

	<span><a href="https://twitter.com/bmuenzenmeyer" class="twitter-follow-button" data-show-count="false">Follow @bmuenzenmeyer</a></span></div>
<div id="nav">
  <div id='home'>Home</div>
  <div>&#9784;</div>
  <div id='github'><a href="https://github.com/bmuenzenmeyer/CompassRose" target="_blank">Download</a></div>
  <div>&#9784;</div>
  <div id='rotate'>Rotate 35&deg</div>
  <div>&#9784;</div>
  <div id='northPole'>Rotate to North</div>
  <div>&#9784;</div>
  <div id='demos'><a href="demos.html">Showcase</a></div>
  <div>&#9784;</div>
  <div id='docs'><a href="documentation.html">Options</a></div>
  <div>&#9784;</div>
</div>
<div id='compassRoseContent'>

</div>
</body>
</html>
