<script type="text/javascript">
var delayUntilDone = (function() {
        var timers = {};
        return function (callback, time, id) {
            if (!id){
                id = "defaultId";
            }
            if (timers[id]) {
                clearTimeout (timers[id]);
            }
            timers[id] = setTimeout(callback, time);
        };
    })();

$(function(){
  $('#one').compassRose();
  $('#two').compassRose({radius: '70%'});
  $('#three').compassRose({radius: '50%'});
  $('#four').compassRose({radius: '30%'});
  
  window.addEventListener('resize', function(){  
	delayUntilDone(function(){
		$('#one').compassRose('center');
		$('#two').compassRose('center');
		$('#three').compassRose('center');
		$('#four').compassRose('center');
		$('#one').compassRose('orient', true);
		$('#two').compassRose('orient', true);
		$('#three').compassRose('orient', true);
		$('#four').compassRose('orient', true);
    }, 400, "resizeWindow");  
  });
});
</script>
