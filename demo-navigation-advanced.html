<html>
<head>
<link rel="stylesheet" type="text/css" href="compassrose-0.0.css">
<script type="text/javascript" src="jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="jquery-ui/js/jquery-ui-1.8.14.custom.min.js"></script>
<script type="text/javascript" src="jquery-compassrose-0.1.js"></script>
<script type="text/javascript">
function toTop(element){
  var elementId = $(element).attr('id');
  $('#nav').compassRose("rotateTo", elementId, 90);
}

$(document).ready(function(){
  var options = {animateOrientation: false,
                 clickFx: toTop,
                 rotationMode: 'Turn',
                 centerImageId: 'banner'}
  $('#nav').compassRose(options);
});
</script>
</head>
<body>
<div id="nav">
  <div id="one">1</div>
  <div id="two">2</div>
  <div id="three">3</div>
  <div id="four">4</div>
  <div id="five">5</div>
  <div id="six">6</div>
  <div id="seven">7</div>
  <div id="eight">8</div>
</div>
<img src="images/compassrose.png" alt="Compass Rose" id="banner" width="300" height="316"/>
</body>
</html>
