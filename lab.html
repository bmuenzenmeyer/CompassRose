<html>
<head>
<link rel="stylesheet" type="text/css" href="compassrose-0.0.css">
<script type="text/javascript" src="jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="jquery-ui/js/jquery-ui-1.8.14.custom.min.js"></script>
<script type="text/javascript" src="jquery-compassrose-0.1.js"></script>
<script type="text/javascript">
var morePlays = ["La Sainte Courtisane", "The Importance of Being Earnest", "A Florentine Tragedy", "An Ideal Husband", "A Woman of No Importance"]
function addPlay(){
  if(morePlays.length > 0){
    var play = morePlays.pop();
    if(play.constructor === String){
      $('#nav').compassRose("addDirection", play);
      return;
    }
    var playString = play.innerText;
    $('#nav').compassRose("addDirection", playString);
  }
} 

function removePlay(){
  var currentPlays = $("#nav div").toArray();
  if (currentPlays.length > 0){
    morePlays.push(currentPlays.pop());
    $('#nav').compassRose("removeDirection");
  }
}

function removePlayById(){
  var id = $("#removePlayInput").val();
  $('#nav').compassRose("removeDirection", id);
}

function rotateRose(){
  var degrees = $("#rotateInput").val();
  if(degrees >= -359 && degrees < 361){
    $('#nav').compassRose("rotate", degrees);
  }
}

function rotateVera(){
  $("#nav").compassRose("rotateTo", "vera", $("#rotateVeraInput").val());
}

$(document).ready(function(){
  var options = {radius: 200,
                 arc: 360,
                 debugMode: true,
                 hoverClass: "nullClass"}
  $('#nav').compassRose(options);
});
</script>
</head>
<body>
<input type="button" value="add" onclick="addPlay()">
<input type="button" value="remove" onclick="removePlay()">
 | <input type="text" id="rotateInput"> <input type="button" value="rotate" onclick="rotateRose()"> | Rotate Vera To Angle: <input type="button" value="rotate" onclick="rotateVera()"> <input type="text" id="rotateVeraInput"> | Remove Play by ID: <input type="text" id="removePlayInput"> <input type="button" value="remove" onclick="removePlayById()">
<div id="nav">
  <div id="vera">Vera, or the Nihilists</div>
  <div id="duchess">The Duchess of Padua</div>
  <div id="salome">Salom&#233;</div>
  <div id="windemere">Lady Windermere's Fan</div>
</div>
</body>
</html>
